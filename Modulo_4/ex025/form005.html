<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Formulário</title>

<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmasc" value="M"> <label for="isxmasc"> M</label><br>
            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem"> F</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="espfut" id="iespfut" checked><label for="iespfut">Futebol</label><br>
            <input type="checkbox" name="espvol" id="iespvol"> <label for="iespvol">Vôlei</label><br>
            <input type="checkbox" name="espnat" id="iespnat"> <label for="iespnat">Natação</label><br>
            <input type="checkbox" name="espbas" id="iespbas"> <label for="iespbas">Basquete</label><br>
            <input type="checkbox" name="esphan" id="iesphan"> <label for="iesphan">Handball</label>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="submit" value="Limpar">
            </p>
    </form>
